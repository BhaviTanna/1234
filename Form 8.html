<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 8</title>
</head>
<body bgcolor="#AACCAA">
	<h2 align="center" style="font-family: Algerian; color: white";>Vaccination Registration Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Aadhar No.</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder=".... .... ...." class="form-control" required></td>
		</tr>
		<tr>
			<td>Vaccine Name</td>
			<td>:</td>
			<td>
				<input type="radio" name="Vaccine Name" value="Covishield">Covishield
				<input type="radio" name="Vaccine Name" value="Covaxin">Covaxin
			</td>
		</tr>
		<tr>
			<td>Vaccination Centre Name</td>
			<td>:</td>
			<td><select id="VCN">
				  <option value="Select Vaccination Centre">Select Vaccination Centre</option>
				  <option>Rajkot</option>
				  <option>Jamnagar</option>
				  <option>Ahmedabad</option>
				  <option>Morbi</option>
				  <option>Surat</option>
				  <option>Baroda</option>
				  <option>Bharuch</option>	
			    </select></td>
		</tr>
		<tr>
			<td>Date of Dose</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Date of Dose" class="form-control"required></td>
		</tr>
		<tr>
			<td>Dose Number</td>
			<td>:</td>
			<td>
				<input type="radio" name="Dose Number" value="Dose 1">Dose 1
				<input type="radio" name="Dose Number" value="Dose 2">Dose 2
			</td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
