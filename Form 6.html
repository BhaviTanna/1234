<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 6</title>
</head>
<body bgcolor="#00BBFF">
	<h2 align="center" style="font-family: Algerian; color: white";>Contact Us Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder="Enter Email" class="form-control" required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Subject</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Subject" class="form-control"required></td>
		</tr>
		<tr>
			<td>Message</td>
			<td>:</td>
			<td><textarea cols="70" rows="5" required></textarea></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
