<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 4</title>
</head>
<body bgcolor="#00DDFF">
	<h2 align="center" style="font-family: Algerian; color: white";>Social Media Account Opening Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder="Enter Email" class="form-control" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="********" class="form-control"required></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="********" class="form-control"required></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
