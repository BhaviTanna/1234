<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 2</title>
</head>
<body bgcolor="#AAAACC">
	<h2 align="center" style="font-family: Algerian; color: white";>Employee Registration Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Employee No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Employee No." class="form-control" required></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Department</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Department" class="form-control"required></td>
		</tr>
		<tr>
			<td>Designation</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Designation" class="form-control"required></td>
		</tr>
		<tr>
			<td>Highest Qualification</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Highest Qualification" class="form-control"required></td>
		</tr>
		<tr>
			<td>Experience</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Experience" class="form-control"required></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td>:</td>
			<td><input type="date" name="" placeholder="Enter BirthDate" class="form-control" required></td>
		</tr>
		<tr>
			<tr>
			<td>DOJ</td>
			<td>:</td>
			<td><input type="date" name="" placeholder="Enter JoiningDate" class="form-control" required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder="Enter Email" class="form-control" required></td>
		</tr>
		
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>:</td>
			<td><select id="Blood Group">
				  <option value="Select Blood Group">Select Blood Group</option>
				  <option>A+</option>
				  <option>A-</option>
				  <option>B+</option>
				  <option>B-</option>
				  <option>O+</option>
				  <option>O-</option>
				  <option>AB+</option>
				  <option>AB-</option>		
			    </select></td>
		</tr>
		<tr>
			<td>Salary</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Branch" class="form-control"required></td>
		</tr>
		<tr>
			<td>Address</td>
			<td>:</td>
			<td><textarea cols="70" rows="5" required></textarea></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
