<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 7</title>
</head>
<body bgcolor="#DDDDDD">
	<h2 align="center" style="font-family: Algerian;">Project Registration Form</h2>
	<form>
	
	<table cellspacing="15" width="70%" align="center" cellpadding="13">
		
		<tr>
			<td>Enrollment No.</td>
			<td>:</td>
			<td><input type="text" name="" class="form-control" placeholder="Enter Enrollment" required=""></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" class="form-control" placeholder="Enter Name" required=""></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Branch" class="form-control"required></td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Semester" class="form-control"required></td>
		</tr>
		<tr>
			<td>College</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter College" class="form-control" required></td>
		</tr>
		<tr>
			<td>Project Title</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter ProjectTitle" class="form-control" required></td>
		</tr>
		<tr>
			<td>Project Description</td>
			<td>:</td>
			<td><textarea cols="70" rows="5" required></textarea></td>
		</tr>
		<tr>
			<td>Technology</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Technology" class="form-control" required></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>
</body>
</html>
