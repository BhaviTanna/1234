<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 3</title>
</head>
<body bgcolor="#CCAACC">
	<h2 align="center" style="font-family: Algerian; color: white";>Laptop Registration Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Roll No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Roll No." class="form-control" required></td>
		</tr>
		<tr>
			<td>Enrollment No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Enrollment" class="form-control" required></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Branch" class="form-control"required></td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Semester" class="form-control"required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder="Enter Email" class="form-control" required></td>
		</tr>
		<tr>
			<td>Laptop MAC Address</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter MAC Address" class="form-control"required></td>
		</tr>
		<tr>
			<td>Assigned IP Address</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter IP Address" class="form-control"required></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
